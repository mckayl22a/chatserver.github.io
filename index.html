<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GurtChat Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div style="max-width: 400px; margin: 100px auto; text-align: center;">
  <h1>Welcome to GurtChat</h1>
  <input type="text" id="username-input" placeholder="Enter your username" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
  <button id="login-btn" style="padding: 0.5rem 1rem;">Login</button>
</div>

<script>
  // Check if user is already logged in
  const savedUsername = localStorage.getItem("gurtchat_username");
  if(savedUsername) {
    window.location.href = "chat.html";
  }

  document.getElementById("login-btn").addEventListener("click", () => {
    const username = document.getElementById("username-input").value.trim();
    if(username) {
      localStorage.setItem("gurtchat_username", username);
      window.location.href = "chat.html";
    } else {
      alert("Please enter a username");
    }
  });

  // Optionally allow pressing Enter to login
  document.getElementById("username-input").addEventListener("keydown", (e) => {
    if(e.key === "Enter") document.getElementById("login-btn").click();
  });
</script>

</body>
</html>
